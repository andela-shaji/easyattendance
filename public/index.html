<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Easy Attendance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Oxygen:400,300,700' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Lato:400,100,100italic,300,300italic,400italic,900,700,700italic,900italic' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Niconne' rel='stylesheet' type='text/css'>
</head>

<body>
  <header class="headbar">
    <div class="fullbg">
      <div class="row">
        <div class="col-md-8 col-md-offset-2 col-xs-12 text-center text-banner">
          <h2>Introducing Easy Attendance</h2>
          <p>Keeping Track of Your Attendees</p>
          <div class="row" id="choices">
            <div class="col-sm-6 col-sm-offset-3">
              <button type="button" class="btn btn-danger btn-large" id="members">Login with Google+</button>
            </div>
          </div>
          <!--Sign In Form-->
          <div id="login" style="display:none" class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="row">
              <div class="panel panel-info">
                <div class="panel-heading">
                  <div class="panel-title">Login</div>
                </div>
                <div class="panel-body">
                  <form id="loginForm" class="form-horizontal" role="form">
                    <div class="row">
                      <div class="form-group">
                        <label for="email" class="col-md-3 control-label">Email</label>
                        <div class="col-md-9">
                          <input type="email" class="form-control" name="email" placeholder="Email Address" id="useremail" required/>
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="password" class="col-md-3 control-label">Password</label>
                        <div class="col-md-9">
                          <input type="password" class="form-control" name="passwd" placeholder="Password" id="password" required/>
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <!-- Button -->
                      <div class="col-md-offset-3 col-md-9">
                        <button id="btn-signup" type="button" class="btn btn-info"><i class="icon-hand-right"></i> &nbsp Sign Up</button>
                        <button id="memberback" type="button" class="btn btn-info"><i class="icon-hand-right"></i> &nbsp Back</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <!--SignUp Form-->
          <div id="sign-up" style="display:none" class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="panel panel-info">
              <div class="panel-heading">
                <div class="panel-title">Sign Up</div>
              </div>
              <div class="panel-body">
                <form id="signupform" class="form-horizontal" role="form">
                  <div id="signupalert" style="display:none" class="alert alert-danger">
                    <p>Error:</p>
                    <span></span>
                  </div>
                  <div class="form-group">
                    <label for="email" class="col-md-3 control-label">Email</label>
                    <div class="col-md-9">
                      <input type="text" class="form-control" name="email" placeholder="Email Address">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="firstname" class="col-md-3 control-label">First Name</label>
                    <div class="col-md-9">
                      <input type="text" class="form-control" name="firstname" placeholder="First Name">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="lastname" class="col-md-3 control-label">Last Name</label>
                    <div class="col-md-9">
                      <input type="text" class="form-control" name="lastname" placeholder="Last Name">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="password" class="col-md-3 control-label">Password</label>
                    <div class="col-md-9">
                      <input type="password" class="form-control" name="passwd" placeholder="Password">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="icode" class="col-md-3 control-label">Invitation Code</label>
                    <div class="col-md-9">
                      <input type="text" class="form-control" name="icode" placeholder="">
                    </div>
                  </div>
                  <div class="form-group">
                    <!-- Button -->
                    <div class="col-md-offset-3 col-md-9">
                      <button id="btn-signup" type="button" class="btn btn-info"><i class="icon-hand-right"></i> &nbsp Sign Up</button>
                      <button id="newmemberback" type="button" class="btn btn-info"><i class="icon-hand-right"></i> &nbsp Back</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
  </header>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
  <script src="js/functions.js"></script>
</body>

</html>
